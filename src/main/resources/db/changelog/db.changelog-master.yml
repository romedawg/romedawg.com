databaseChangeLog:
- changeSet:
    id: 1
    author: rome
    changes:
      - createTable:
          tableName: todo
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: task_name
                type: varchar(255)
            - column:
                name: task_description
                type: text
            - column:
                name: date
                type: date
            - column:
                name: active
                type: boolean
            - column:
                name: category
                type: varchar(25)
- changeSet:
    id: 2
    author: rome
    changes:
      - createTable:
          tableName: route
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: route_id
                type: varchar(10)
            - column:
                name: route_short_name
                type: varchar(10)
            - column:
                name: route_long_name
                type: varchar(50)
            - column:
                name: route_desc
                type: varchar(50)
            - column:
                name: agency_id
                type: varchar(20)
            - column:
                name: route_type
                type: int
            - column:
                name: route_color
                type: varchar(10)
            - column:
                name: route_text_color
                type: varchar(10)
            - column:
                name: route_url
                type: varchar(60)
- changeSet:
    id: 3
    author: rome
    changes:
      - createTable:
          tableName: trip
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: route_id
                type: varchar(10)
            - column:
                name: service_id
                type: varchar(10)
            - column:
                name: trip_id
                type: varchar(20)
                constraints:
                  unique: true
            - column:
                name: trip_headsign
                type: varchar(100)
            - column:
                name: block_id
                type: varchar(50)
            - column:
                name: shape_id
                type: varchar(50)
            - column:
                name: direction_id
                type: int
- changeSet:
    id: 4
    author: rome
    changes:
      - createTable:
          tableName: stop
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: stop_id
                type: varchar(25)
                constraints:
                  nullable: false
                  unique: true
            - column:
                name: arrival_time
                type: varchar(25)
            - column:
                name: stop_name
                type: varchar(25)
            - column:
                name: stop_desc
                type: varchar(10)
            - column:
                name: stop_lat
                type: int
            - column:
                name: stop_long
                type: int
            - column:
                name: zone_id
                type: varchar(20)
            - column:
                name: stop_url
                type: varchar(255)
            - column:
                name: wheelchair_boarding
                type: int
- changeSet:
    id: 5
    author: rome
    changes:
      - createTable:
          tableName: stop_time
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: trip_id
                type: varchar(50)
            - column:
                name: arrival_time
                type: varchar(25)
            - column:
                name: departure_time
                type: varchar(25)
            - column:
                name: stop_id
                type: varchar(25)
                constraints:
                  nullable: false
                  foreignKeyName: stop_id
                  references: stop(stop_id)
            - column:
                name: stop_sequence
                type: int
            - column:
                name: pickup_type
                type: int
            - column:
                name: drop_off_type
                type: int
            - column:
                name: center_boarding
                type: int
            - column:
                name: south_boarding
                type: int
            - column:
                name: bikes_allowed
                type: int
            - column:
                name: notice
                type: int
- changeSet:
    id: 6
    author: rome
    changes:
      - createTable:
          tableName: alerts
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: stop_id
                type: varchar(50)
            - column:
                name: arrival_time
                type: varchar(25)
            - column:
                name: stop_name
                type: varchar(25)
            - column:
                name: stop_desc
                type: varchar(10)
            - column:
                name: stop_lat
                type: int
            - column:
                name: stop_long
                type: int
            - column:
                name: zone_id
                type: varchar(20)
            - column:
                name: stop_url
                type: varchar(255)
            - column:
                name: wheelchair_boarding
                type: int
